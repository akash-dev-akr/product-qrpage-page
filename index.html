<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Status Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --accent: #2563eb;
            --success: #059669;
            --bg: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The Card Layout from your style */
        .stock-card {
            background: white;
            width: 100%;
            max-width: 360px;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header-bar {
            height: 8px;
            background: var(--accent);
        }

        /* Camera Scanner Box */
        #reader {
            width: 100%;
            border: none !important;
        }

        .content {
            padding: 40px 24px;
        }

        #name {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
            margin: 0 0 8px 0;
            line-height: 1.2;
        }

        .product-code {
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 30px;
            display: block;
        }

        .balance-container {
            background: #f8fafc;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid #e2e8f0;
        }

        .balance-label {
            font-size: 12px;
            font-weight: 700;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        #balance {
            font-size: 42px;
            font-weight: 800;
            color: var(--success);
            margin: 0;
        }

        .unit {
            font-size: 16px;
            color: #64748b;
            margin-left: 4px;
        }

        .btn-scan {
            margin-top: 20px;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #94a3b8;
        }

        /* Scanner button styling to match your theme */
        #reader__dashboard_section_csr button {
            background: var(--accent) !important;
            color: white !important;
            border: none !important;
            padding: 8px 16px !important;
            border-radius: 8px !important;
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<div class="stock-card">
    <div class="header-bar" id="top-bar"></div>
    
    <div id="reader"></div>

    <div class="content">
        <h1 id="name">Ready to Scan</h1>
        <span id="display-code" class="product-code">Center QR in frame</span>

        <div id="result-area" style="display: none;">
            <div class="balance-container">
                <div class="balance-label">Closing Balance</div>
                <p id="balance">--</p>
            </div>
            <button class="btn-scan" onclick="resetScanner()">Scan Another</button>
        </div>

        <div class="footer">
            <span id="timestamp">Waiting for scan...</span>
        </div>
    </div>
</div>

<script>
// 1. YOUR CONFIGURATION
const apiURL = "https://script.google.com/macros/s/AKfycbwqGL0IldmoV2oA343EwneSp59iPogBwrXb3qnRyUCpPjrpF9JajhLwZqdLiFvB3iSv6Q/exec";
const html5QrCode = new Html5Qrcode("reader");

// 2. START SCANNER
function startScanner() {
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 10, qrbox: { width: 200, height: 200 } },
        onScanSuccess
    ).catch(err => {
        document.getElementById("name").innerText = "Camera Error";
    });
}

// 3. ON SUCCESSFUL SCAN
function onScanSuccess(decodedText) {
    // Stop camera and hide scanner box
    html5QrCode.stop();
    document.getElementById("reader").style.display = "none";
    
    // UI Feedback
    document.getElementById("name").innerText = "Searching...";
    document.getElementById("display-code").innerText = "Code: " + decodedText;
    document.getElementById("result-area").style.display = "block";

    // API Call to Google Sheets
    fetch(`${apiURL}?code=${encodeURIComponent(decodedText)}`)
    .then(response => response.json())
    .then(data => {
        if(data.product){
            document.getElementById("name").innerText = data.product;
            document.getElementById("balance").innerHTML = data.closingBalance + '<span class="unit">Qty</span>';
            document.getElementById("timestamp").innerText = "Last checked: " + new Date().toLocaleTimeString();
            document.getElementById("top-bar").style.background = "var(--success)";
        } else {
            document.getElementById("name").innerText = "Not Found";
            document.getElementById("balance").innerText = "0";
            document.getElementById("top-bar").style.background = "#ef4444";
        }
    })
    .catch(error => {
        document.getElementById("name").innerText = "Error";
        document.getElementById("display-code").innerText = "Connection Failed";
    });
}

// 4. RESET SCANNER
function resetScanner() {
    document.getElementById("result-area").style.display = "none";
    document.getElementById("reader").style.display = "block";
    document.getElementById("name").innerText = "Ready to Scan";
    document.getElementById("display-code").innerText = "Center QR in frame";
    document.getElementById("top-bar").style.background = "var(--accent)";
    startScanner();
}

// Initialize
window.onload = startScanner;
</script>

</body>
</html>
