<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKS | Current Stock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --saffron: #ff8c00;
            --deep-saffron: #e65100;
            --cream: #fffdf5;
            --maroon: #5d1010;
            --success-bg: #e8f5e9;
            --success-text: #2e7d32;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #fff9eb;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Subtle Glow */
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at top left, rgba(255,140,0,0.1), transparent 40%);
            z-index: -1;
        }

        .app-container {
            width: 90%;
            max-width: 380px;
            margin: 20px auto;
        }

        .premium-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 30px 60px rgba(230, 81, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Camera Window */
        #reader {
            width: 100%;
            background: #000;
            border: none !important;
            mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        }

        .content {
            padding: 30px 25px 40px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 13px;
            letter-spacing: 3px;
            color: var(--deep-saffron);
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        #status-pill {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: #fff3e0;
            border-radius: 100px;
            color: var(--deep-saffron);
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        #info-section {
            width: 100%;
            text-align: center;
        }

        #name {
            font-size: 26px;
            font-weight: 800;
            color: var(--maroon);
            margin: 0;
            line-height: 1.2;
        }

        #display-code {
            font-size: 13px;
            color: #a1887f;
            font-weight: 500;
            margin-top: 6px;
            display: block;
        }

        /* Balanced Stock View */
        .stock-view {
            margin: 25px 0;
            padding: 35px 20px;
            background: linear-gradient(145deg, #ffffff, #fffcf7);
            border-radius: 35px;
            border: 1px solid rgba(230, 81, 0, 0.05);
            box-shadow: 10px 10px 30px rgba(230, 81, 0, 0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stock-label {
            font-size: 10px;
            font-weight: 800;
            color: #bcaaa4;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
        }

        #balance {
            font-size: 64px;
            font-weight: 800;
            color: var(--deep-saffron);
            margin: 0;
            line-height: 1;
        }

        /* Button Styling */
        .btn-action {
            width: 100%;
            padding: 18px;
            border-radius: 20px;
            border: none;
            font-family: inherit;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--deep-saffron);
            color: white;
            box-shadow: 0 12px 24px rgba(230, 81, 0, 0.2);
            margin-top: 10px;
        }

        .btn-primary:active { transform: scale(0.97); }

        .btn-secondary {
            background: #fff;
            color: var(--maroon);
            border: 1px solid #f3e5f5;
            margin-top: 15px;
        }

        #qr-input-file { display: none; }

        .footer-tag {
            margin-top: 25px;
            font-size: 9px;
            font-weight: 700;
            color: #d7ccc8;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="premium-card">
        <div id="reader"></div>

        <div class="content">
            <div class="brand-logo">Sri Krishna Sweets</div>
            
            <div id="status-pill">
                <span id="status-text">Scanning Production...</span>
            </div>

            <div id="info-section">
                <h1 id="name">Live Stock</h1>
                <span id="display-code">Align QR within the frame</span>

                <div id="result-view" style="display: none;">
                    <div class="stock-view">
                        <div class="stock-label">Closing Balance</div>
                        <p id="balance">0</p>
                    </div>
                </div>

                <div style="width: 100%; margin-top: 10px;">
                    <button id="btn-reset" class="btn-action btn-primary" onclick="resetScanner()" style="display: none;">
                        Scan Next Product
                    </button>
                    
                    <div id="upload-box">
                        <label for="qr-input-file" class="btn-action btn-secondary" style="display: block; text-align: center;">
                            Upload Product Photo
                        </label>
                        <input type="file" id="qr-input-file" accept="image/*">
                    </div>
                </div>
            </div>

            <div class="footer-tag"> </div>
        </div>
    </div>
</div>

<script>
const apiURL = "https://script.google.com/macros/s/AKfycbwqGL0IldmoV2oA343EwneSp59iPogBwrXb3qnRyUCpPjrpF9JajhLwZqdLiFvB3iSv6Q/exec";
let html5QrCode;

window.onload = () => {
    html5QrCode = new Html5Qrcode("reader");
    startScanner();
};

function startScanner() {
    html5QrCode.start(
        { facingMode: "environment" }, 
        { fps: 25, qrbox: { width: 220, height: 220 } },
        onScanSuccess
    ).catch(() => {
        document.getElementById("status-text").innerText = "Manual Mode";
    });
}

document.getElementById('qr-input-file').addEventListener('change', async e => {
    if (e.target.files.length == 0) return;
    if (html5QrCode.isScanning) await html5QrCode.stop();
    document.getElementById("status-text").innerText = "Processing Image...";
    html5QrCode.scanFile(e.target.files[0], true)
        .then(onScanSuccess)
        .catch(() => {
            alert("No QR found. Use a clearer photo.");
            startScanner();
        });
});

function onScanSuccess(decodedText) {
    if (window.navigator.vibrate) window.navigator.vibrate(80);

    if (html5QrCode.isScanning) {
        html5QrCode.stop().then(() => document.getElementById("reader").style.display = "none");
    } else {
        document.getElementById("reader").style.display = "none";
    }

    const statusPill = document.getElementById("status-pill");
    const statusText = document.getElementById("status-text");
    
    statusText.innerText = "Syncing...";
    document.getElementById("name").innerText = "Fetching Data...";
    
    fetch(`${apiURL}?code=${encodeURIComponent(decodedText)}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("result-view").style.display = "block";
        document.getElementById("btn-reset").style.display = "block";
        document.getElementById("upload-box").style.display = "none";

        if(data.product) {
            document.getElementById("name").innerText = data.product;
            document.getElementById("display-code").innerText = "Product Alias: " + decodedText;
            document.getElementById("balance").innerText = data.closingBalance;
            statusText.innerText = "Item Synced";
            statusPill.style.background = "#e8f5e9";
            statusPill.style.color = "#2e7d32";
        } else {
            document.getElementById("name").innerText = "Not Found";
            document.getElementById("balance").innerText = "---";
            statusText.innerText = "Check Code";
            statusPill.style.background = "#ffebee";
            statusPill.style.color = "#c62828";
        }
    })
    .catch(() => {
        document.getElementById("name").innerText = "Connection Error";
    });
}

function resetScanner() {
    location.reload();
}
</script>

</body>
</html>
